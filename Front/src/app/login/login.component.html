<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="https://logodix.com/logo/16712.jpg" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form (ngSubmit)="logar()" [formGroup]="form">
        <input type="text" id="login" class="fadeIn second" formControlName="emailFormControl" name="login" placeholder="login">
        <input type="password" id="password" class="fadeIn third" formControlName = "senhaFormControl" name="login" placeholder="password">
        <input type="submit" class="btn btn-outline-primary me-2" value="Logar">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>
