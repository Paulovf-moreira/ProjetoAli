<form (ngSubmit)="salvar()" [formGroup]="form">
    <div class="form-group col-md-6">
        <label for="formGroupExampleInput">Titulo</label>
        <input type="text" class="form-control"  id="txtNome" formControlName="tituloFormControl" placeholder="Digite o seu Nome">
    </div>
      <div class="form-group col-md-6">
        <label for="formGroupExampleInput">Descrição</label>
        <input type="text" class="form-control"  id="txtNome" formControlName="descricaoFormControl" placeholder="Descreva o produto">
      </div>
      <div class="form-group col-md-6">
        <label for="txtImagem">Url Imagem</label> <br/>
        <input type="text" class="form-control" id="txtImagem" formControlName="imagemFormControl" placeholder="http://flor...">
      </div>
      <div class="form-group col-md-6">
        <label for="formGroupExampleInput">Valor</label>
        <input type="number" class="form-control" id="formGroupExampleInput" formControlName = "valorFormControl" placeholder="Informe o valor do produto">
      </div>

    <div class="form-group col-md-6">
        <label>Categoria</label><br>
        <select  name="select" formControlName="categoriaFormControl">
            <option value="0">Jogos</option>
            <option value="1">Consoles</option>
            <option value="2">Geek e Neerd</option>
          </select>
    </div>
   
    
    
    <br/>   
    <input type="submit" class="btn btn-outline-primary me-2" value="salvar">
</form>
